<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재시험</title>
    <link rel="stylesheet" href="./재시험.css">
</head>

<body>
    <div>
        <table border="1">
            <tr>
                <th>너비 : </th>
                <td> <input type="number" class="width">px</td>
                <th>높이 : </th>
                <td> <input type="number" class="height">px</td>
            </tr>
            <tr>
                <th>글자크기 : </th>
                <td><input type="number" class="font_size">px</td>
                <th> 굵기 : </th>
                <td>보통 <input type="radio" name="fw"  value= "normal">
                    굵게 <input type="radio" name="fw" value= "bold">
                </td>
            </tr>
            <tr>
                <th>글자색 : </th>
                <td><input type="text" class="color"></td>
                <th>배경색 : </th>
                <td><input type="text" class="bg"></td>
            </tr>
            <tr>
                <th> 가로정렬 : </th>
                <td colspan="3">
                    왼쪽 <input type="radio" name="row" value = "left" >
                    가운데 <input type="radio" name="row" value = "felx-start" >
                    오른쪽 <input type="radio" name="row" value = "right" >
                </td>
            </tr>
            <tr>
                <th > 세로정렬 : </th>
                <td colspan="3"> 
                    위 <input type="radio" name="col" value= "up" >
                    가운데 <input type="radio" name="col" value= "center" >
                    아래 <input type="radio" name="col" value= "down" >
                </td>
            </tr>
            <tr>  
                <th > 출력문자열 :</th>
                    <td colspan="3">
                        <input type="text" class="text">
                    </td>
            </tr>  

        </table>

        <div class="btnDIV">
        <button id="btn"> 적용하기</button> 
        </div>

        <div id="box"></div>
      
    </div>    


 <script src="./재시험.js"></script> 
</body>

</html>
