<body>
    <header>

                <b>너비: </b> <input type="text" class="width"> px

        <br><br>

        <section class="section2">

    <br><br>

    <main>

                위 <input type="radio"> 가운데 <input type="radio" name="align-col"value= "center"> 아래 <input type="radio">

                <input type="text" class="text">

        </div> 
                 
        <button id="btn">적용하기</button>
