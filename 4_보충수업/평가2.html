<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가2</title>
    <link rel="stylesheet" href="/평가2.css">
</head>

<body>
    <header> 
        <section class="section1">
            <div>
                <b>너비: </b> <input type="number" class="width"> px           
                <br>
                <b >글자크기 : </b> <input type="number" class="font_size"> px 
                <br>
                <b>글자색 : </b> <input type="text" class="color">
            </div>   
        </section>

        <br><br>

        <section>
            <div>
                <b>높이 : </b> <input type="number" class="height"> px 
                <br>
                <div class="bold">
                <b>굵기 : </b> 보통 <input type="radio" name="fw" value= "normal"> 굵게 <input type="radio" name="fw" value= "bold">
                </div>
                <br>
            </div>
            <b>배경색 : </b> <input type="text" class="background"> 
        </section>
    </header> 

    <br><br>

    <main> 
        <div>  
            <div class="row">
                <b> 가로정렬 : </b> 왼쪽 <input type="radio" name="align-row" value= "left"> 가운데 <input type="radio" name="align-row"value= "flex-start"> 오른쪽 <input type="radio" name="align-row" value= "right">          
            </div>
            <br>
            <div class ="col">
                <b> 세로정렬 : </b>
                위 <input type="radio" name="align-col" value= "up"> 
                가운데 <input type="radio" name="align-col" value= "center"> 
                아래 <input type="radio" name="align-col"value= "down">                 
            </div> 
            <br>
            <b>출력 문자열 : </b>
                <input type="text" class="text">                  
            <br>
        </div> 
                 
        <button id="btn">적용하기</button>
            
        <div id="box"></div>
        
    </main>      
    
    <!-- table tr-th/td로 다시 만들어보기 
    
    name= , value를 꼭 지정해야함-->


 <script src="/평가2.js"></script> 
</body>

</html>
