<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 사용자 환영 메시지</title>
</head>
<body>

<!-- HTML 폼 -->
<form id="welcomeForm">
  <label for="name">이름을 입력하세요:</label>
  <input type="text" id="name" name="name" required>
  <button type="button" onclick="generateWelcomeMessage()">환영 메시지 생성</button>
</form>

<!-- 결과를 표시할 곳 -->
<div id="welcomeMessage"></div>

<script>
  //onclick이라는 함수(눌렀을 때 환영메세지가 생성되는 버튼)가 반응할 수 있게 하기
  function generateWelcomeMessage() {
    let name =document.getElementById("name").value;     
  //input의 값을 얻어올 것임.
    
  //환영메세지를 어떻게 나타낼 것인지 값 얻어오고 나타내기
    let welcomeMessage = "안녕하세요" + name +"님 환영합니다";
    
    // 메세지의 결과를 div에 표시하기
    document.getElementById("welcomeMessage").innerText=welcomeMessage;
    console.log(welcomeMessage);
};
</script>

</body>
</html>
