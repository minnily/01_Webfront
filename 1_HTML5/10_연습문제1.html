<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>
    <form>
 
        고객명 : <input> <br><br>
        전화번호 : <input type="tel"><br><br>
        E-mail : <input type="email"><br><br>
        피자선택 :
    
        <select>
             <option selected>피자를 선택하세요</option>
            <option>고구마피자</option>
            <option>치즈피자</option>
            <option>페페로니 피자</option>
            <option>포테이포 피자</option>
        </select>
    
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"><label>Small</label><br><br>
            <input type="radio"><label>Medium</label><br><br>
            <input type="radio"><label>Large</label><br><br>
        </fieldset>
    
    
    
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"><label> 베이컨</label><br><br>
            <input type="checkbox"><label> 치즈</label><br><br>
            <input type="checkbox"><label> 양파</label><br><br>
            <input type="checkbox"><label> 버섯</label><br><br>
        </fieldset>

    <br>

    희망배송시간 : <input type="time"> <br><br>

    배송시 요청사항: <textarea rows="3"></textarea> <br><br>

    <button>주문하기</button>
</form>    
</body>
</html>
