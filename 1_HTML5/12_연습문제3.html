<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>

    
        <fieldset>
            <legend>필수 입력 정보</legend> 
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input placeholder="아이디 10글자 이내">
                        </td>
                        <td>
                            <button type="button">중복 확인</button>
                        </td>    
                    </tr>
                    

                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" 
                                     placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="password", size="30">
                        </td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option selected>직접입력</option>
                                <option>naver.com</option>
                                <option>google.com</option>
                            </select>
                        </td>
                    </tr>
                </table>

        </fieldset>
    
        <fieldset>
            <legend>추가 정보</legend>
                프로필 사진 <input type="file"><br><br>
                성별 :  <input type="radio" checked><label>남자</label>
                     <input type="radio"><label>여자</label><br><br>
                생년월일: <input type="date">
                <br><br>

                취미
                <br>
                    <input type="checkbox"><label>야구</label>
                    <input type="checkbox"><label>농구</label>
                    <input type="checkbox"><label>축구</label><br>
                    <input type="checkbox" checked><label>공부</label>
                    <input type="checkbox"><label>음악감상</label><br>
                    <input type="checkbox"><label>기타 </label><input type="text">
                
                <br><br>

                자기소개
                <br>
                    <textarea rows="9", cols="60"></textarea>
        </fieldset>

        <br>

        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>

    </form>   
</body>
</html>
