<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.com_mk</title>
    <link rel="stylesheet" href="./css/youtube.css">
    <script src="https://kit.fontawesome.com/a8682ddafd.js" crossorigin="anonymous"></script>
</head>

<body>

    <main></main>
        <header>
            <section>
                <section>
                    <button id="l-btn" class="fa-solid fa-bars"></button>
                </section> 
                <section class="logo">
                    <a href="#">
                        <img src="../images/로고/youtube.png" id="home-logo"> 
                    </a>
                </section>       
            </section>
                
            <section>
                <section class="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <section>
                                <input type="search" id="search1" name="seach1"
                                    autocomplete="off" placeholder="검색">
                            </section> 
                            <section>
                                <button id="key-b" class="fa-solid fa-keyboard" ></button>
                            </section>
                            <span>|</span>   
                            <section>
                                <button id="s-btn" class="fa-solid fa-magnifying-glass"></button>
                            </section>      
                        </fieldset>   
                    </form>  
                      
                    <section>
                        <button id="m-btn" class="fa-solid fa-microphone"></button>
                    </section>
                </section>               
            </section>

            <section>
                <section class="v-btn">
                    <buttom id="v-btn" class="fa-solid fa-video"></buttom>
                </section>
                <section class="b-btn">
                    <buttom id="b-btn" class="fa-regular fa-bell"></buttom>
                </section>
                <section class="u-btn">
                    <button id="u-btn"class="fa-regular fa-user"></button>
                </section>
            </section>
        </header>

        <nav>
            <section></section>
        </nav>
        <section>
            <section></section>
            <section></section>
        </section>
    <footer></footer>

  
</body>

</html>
